<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P">
    <link rel="stylesheet" href="./style.css">

    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-12 text-center">
                <div class="row header">
                    <h1>TIC TAC TOE</h1>
                </div>
                <!-- scores counter -->
                <div class="row scores">
                    <div class="col-12">
                        <div class="row">
                            <div id="player1" class="col-6 player">
                                <h2>Player 1</h2>
                                <h3 id="player1Score"></h3>
                            </div>
                            <div id="player2" class="col-6 player">
                                <h2>Player 2</h2>
                                <h3 id="player2Score"></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- game board -->
                <div id="turns">
                    Click the Start button to start the game
                </div>
                    <div class="board" id="gameboard">
                        <div data-index="0-0" class="tile top left">
                            
                        </div>
                        <div data-index="0-1" class="tile top">

                        </div>
                        <div data-index="0-2" class="tile top right">
                            
                        </div>
                        <div data-index="1-0" class="tile left">
                            
                        </div>
                        <div data-index="1-1" class="tile">
                            
                        </div>
                        <div data-index="1-2" class="tile right">
                            
                        </div>
                        <div data-index="2-0" class="tile bottom left">
                            
                        </div>
                        <div data-index="2-1" class="tile bottom">
                            
                        </div>
                        <div data-index="2-2" class="tile bottom right">
                            
                        </div>
                    </div>
                <!-- game board -->
                <div class="row">
                    <div class="col-12">
                        <button id="start" class="btn btn-primary">start</button>
                        <button id="end" class="btn btn-primary">End Round</button>

                    </div>
                </div>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
